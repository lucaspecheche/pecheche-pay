version: '3'
services:
  app:
    build:
      context: docker/php
      dockerfile: Dockerfile
    container_name: pay-app
    entrypoint:
      - php-fpm
    volumes:
      - ./:/var/www/pay-api
    networks:
      - pay-network

  web-server:
    image: nginx:alpine
    container_name: pay-nginx
    depends_on:
      - app
    volumes:
      - ./:/var/www/pay-api
      - ./docker/nginx/:/etc/nginx/conf.d/
    ports:
      - "8000:8000"
    networks:
      - pay-network

networks:
  pay-network:
    driver: bridge
